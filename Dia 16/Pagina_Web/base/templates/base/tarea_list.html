{% if request.user.is_authenticated %}

    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <th>Hola {{request.user}}!</th>
        <th><button type="submit">Cerrar Sesión</button></th>
    </form>

{% else %}
    <a href="{% url 'login' %}">Iniciar Sesión</a>

{% endif %}

<hr>

<h1>Lista de Pendientes</h1>

<form method="GET">
    <input type="text" name="area_buscar" value="{{valor_buscado}}">
    <input type="submit" value="Buscar">
</form>


<a href="{% url 'crear-tarea' %}">Crear Nueva Tarea</a>

<p>
<table>

    <tr>
        <th>Elementos</th>

        <th></th>
        <th></th>
    </tr>

    {% for tarea in tareas %}

    <tr>
        <td>{{tarea.titulo}}</td>
        <td><a href="{% url 'tarea' tarea.id %}">Ver</a></td>
        <td><a href="{% url 'editar-tarea' tarea.id %}">Editar</a></td>
        <td><a href="{% url 'eliminar-tarea' tarea.id %}">Eliminar</a></td>

    </tr>

    {% empty %}

    <h3>No hay elementos en esta lista.</h3>

    {% endfor %}

</table>
